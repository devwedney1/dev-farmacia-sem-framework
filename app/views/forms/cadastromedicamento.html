<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>Farmácia</h1>
        <a href="#">Início</a>
        <a href="#">Cadastre seu Remédio</a>
        <a href="#">Produtos</a>
    </header>
    <div class="container">
        <h2>Cadastro de novo Medicamento:</h2>
        <form>
            <div class="form-group">
                <div>
                    <label for="medicamento">Medicamento</label>
                    <input type="text" id="medicamento" placeholder="Informe o nome do medicamento">
                </div>
                <div>
                    <label for="laboratorio">Laboratório</label>
                    <input type="text" id="laboratorio" placeholder="Informe o laboratório">
                </div>
                <div>
                    <label for="preco">Preço Unitário</label>
                    <input type="text" id="preco" placeholder="Informe o preço unitário">
                </div>
                <div>
                    <label for="tipo-receita">Receita</label>
                    <select id="tipo-receita">
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="com-receita">Com Receita</option>
                        <option value="sem-receita">Sem Receita</option>
                    </select>
                </div>
                <div>
                    <label for="tipo-medicamento">Tipo de medicamento</label>
                    <select id="tipo-medicamento">
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="generico">Genérico</option>
                        <option value="similar">Similar</option>
                        <option value="referencia">Referência</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div style="flex: 2;">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="4" placeholder="Informe a descrição"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="reset" class="clear">Limpar</button>
                <button type="submit" class="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
