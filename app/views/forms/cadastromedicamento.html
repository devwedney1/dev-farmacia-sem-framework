<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="../css/cadastromedicamento.css">
</head>
<body>
    <header class="navbar">
        <h1>Farmácia</h1>
        <a href="../home/index.html">Início</a>
        <a href="./cadastromedicamento.html">Cadastre seu Remédio</a>
        <a href="./produtos.html">Produtos</a>
    </header>
    <div class="container">
        <h2>Cadastro de novo Medicamento:</h2>
        <form action="../../controllers/remedy/RemedyController.php" method="POST">
            <div class="form-group">
                <div>
                    <label for="medicamento">Medicamento</label>
                    <input type="text" id="nameMedicamento" name="nameMedicamento" placeholder="Informe o nome do medicamento">
                </div>
                <div>
                    <label for="laboratorio">Laboratório</label>
                    <input type="text" id="namelaboratorio" name="namelaboratorio" placeholder="Informe o laboratório">
                </div>
                <div>
                    <label for="preco">Preço Unitário</label>
                    <input type="text" id="precoUnitario" name="precoUnitario" placeholder="Informe o preço unitário">
                </div>
                <div>
                    <label for="tipoReceita">Receita</label>
                    <select id="tipoReceita" name="tipoReceita">
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="comReceita">Com Receita</option>
                        <option value="semReceita">Sem Receita</option>
                    </select>
                </div>
                <div>
                    <label for="tipoMedicamento">Tipo de medicamento</label>
                    <select id="tipoMedicamento" name="tipoMedicamento">
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="tipoGenerico">Genérico</option>
                        <option value="tipoSimilar">Similar</option>
                        <option value="tipoReferencia">Referência</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div style="flex: 2;">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricaoRemedio" name="descricaoRemedio" rows="4" placeholder="Informe a descrição"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="reset" class="clear">Limpar</button>
                <button type="submit" class="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
